<script>
const next=async()=>{
    let response=await fetch("https://api.spacexdata.com/v4/launches/next");
    console.log(response)
    if(response.ok){
        let result=await response.json();
        console.log(result)
        let mname=result.name
        let date=result.date_local
        let rocketname=result.rocket
        let youtube=result.links.youtube_id
        console.log(mname,date,rocketname,youtube)
        document.getElementById("output").innerHTML=`

  <ul class="list-group list-group-flush">

      <li class="list-group-item">date:${date}</li>   
    <li class="list-group-item">rocketname:${rocketname}</li>
    <li class="list-group-item">youtube link:<a href="">${youtube}</a></li>

  </div>
</div>
        `

}
